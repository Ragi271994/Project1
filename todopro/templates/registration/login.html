<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
  <button type="submit" class="btn btn-default" >Login</button>
</form>
{% endblock %}
